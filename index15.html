<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header */
      .header {
        background-color: #343a40;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 24px;
      }

      /* Main container with sidebar and content */
      .main {
        display: flex;
        flex: 1;
      }

      /* Sidebar styling */
      .sidebar {
        width: 250px;
        background: #f8f9fa;
        padding: 20px;
        border-right: 1px solid #ddd;
        box-sizing: border-box;
      }

      .sidebar h3 {
        margin-top: 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .sidebar li:hover {
        background-color: #e2e6ea;
      }

      /* Content area styling */
      .content {
        flex: 1;
        padding: 20px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">My Store</div>

    <!-- Main area with sidebar and content -->
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3>Categories</h3>
        <ul>
          <li>Electronics</li>
          <li>Fashion</li>
          <li>Books</li>
          <li>Home & Kitchen</li>
        </ul>
      </div>

      <!-- Content -->
      <div class="content">
        <h2>Welcome to My Store!</h2>
        <p>
          Select a category from the sidebar to start exploring our products.
        </p>
      </div>
    </div>
  </body>
</html>
