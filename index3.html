<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        border: 2px solid black;
      }
      .first {
        display: block;
      }
      .second {
        display: inline;
      }
      .third {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>box element</h2>
    <div class="first">This is my block element</div>
    <div class="first">This is my block element</div>
    <h2>inline element</h2>
    <div class="second">this is my inline element</div>
    <div class="second">this is my inline element</div>

    <h2>inline block element</h2>
    <div class="third">this is my inline block element</div>
    <div class="third">this is my inline block element</div>
  </body>
</html>
